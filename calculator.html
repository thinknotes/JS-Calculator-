<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/af25c5ca7f.js" crossorigin="anonymous"></script>

</head>
<body>
    <section>
        <div class="calculator" id="calculator">
            <div>
                <p class="calbox" id="calbox">0</p>
            </div class="buttons">
              <div class="buttondiv">
                <button class="calbuton">7</button>
                <button class="calbuton">8</button>
                <button class="calbuton">9</button>
                <button class="calbuton red">/</button>
              </div>
              <div class="buttondiv">
                <button class="calbuton">4</button>
                <button class="calbuton">5</button>
                <button class="calbuton">6</button>
                <button class="calbuton red">*</button>
              </div>
              <div class="buttondiv">
                <button class="calbuton">1</button>
                <button class="calbuton">2</button>
                <button class="calbuton">3</button>
                <button class="calbuton red">-</button>
              </div>
              <div class="buttondiv">
                <button class="calbuton">0</button>
                <button class="calbuton">.</button>
                <button class="calbuton">=</button>
                <button class="calbuton red">+</button>
              </div>
                <button class="calbuton red c">C</button>
           </div>
    </section>
    
</body>
</html>
